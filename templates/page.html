<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ page.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gradient-to-br from-blue-400 to-blue-600 text-gray-800;
        }
        .image-pop-effect {
            transition: transform 0.3s ease-in-out;
        }
        .image-pop-effect:hover {
            transform: scale(1.1);
        }
        pre {
            overflow-x: auto;
            padding: 5px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <main class="container mx-auto p-8 flex-grow">
        <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
            <div class="flex flex-col items-center mb-8 pb-6 border-b-2 border-blue-400">
                <img
                    src="https://avatars.githubusercontent.com/u/155524460?v=4"
                    alt="Gambar Profil"
                    class="w-32 h-32 rounded-full border-4 border-blue-500 shadow-md image-pop-effect object-cover mb-2"
                    onerror="this.onerror=null;this.src='https://placehold.co/128x128/aabbcc/ffffff?text=Gambar+Tidak+Ada';"
                >
                <p class="text-gray-700 text-lg font-semibold">Faqriansyah</p>
            </div>

            <article class="mt-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
                <p class="text-gray-600 text-sm mb-6">Tanggal: {{ page.date | date(format="%d %B %Y") }}</p>

                <div class="prose max-w-none text-gray-700 leading-relaxed">
                    {{ page.content | safe }}
                </div>
            </article>

            <div class="flex justify-center mt-10">
                <a href="{{ config.base_url }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-300">
                    Balik ke home
                </a>
            </div>
        </div>
    </main>
</body>
</html>
